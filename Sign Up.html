<!DOCTYPE html>
<html>
<head>
	<title>SignUp</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    
    <form action="/login.html" method="POST" class="formulario">
        <h2>SIGN UP</h2>
        <label class="formulario_usuario" for="username">Coloque un nombre de usuario</label>
        <input class="formulario_input" type="username" name="username" id= "username" placeholder="username" required minlength="6">
        
        <label for="email">Coloque su correo electronico</label>
        <input class="formulario_input" type="email" name="email" placeholder="email" id="email" required>
        
        <label for="password">Ingrese una contraseña</label>
        <input class="formulario_input" type="password" name="password" id="password" placeholder="password" required>
        
        <label for="password">Repita la contraseña</label>
        <input class="formulario_input" type="password" name="password" id="password" placeholder="repita la contraseña">
        
        <label for="politica">Acepta los terminos de privacidad</label>
        <input class="formulario_checkbox" type="checkbox" name="politicas" id="politica" placeholder="politica de privacidad">
        
        <input class="formulario_submit" type="submit" name="submit" value="registrarse">
        
    </form>
</body>
</html>
